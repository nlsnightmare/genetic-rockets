<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <canvas id="canvas" width="900" height="700"></canvas>
    <div id="ranking">
      <div id="gen"></div>
      <ul id="ranking-list">
	
      </ul>
    </div>
    <div id="controlls">
      <button id="toggle-obstacle">Enable Obstacle</button>
      <br />
      <input id="speed" type="range" value="1" min="1" max="100" />
      <span id="speedLabel">Speed: 1x</span>
      <br />
      <input id="rockets" type="range" min="1" max="1000" value="100" />
      <span id="rocketsLabel">Rockets per gen: 100</span>
      <br/>
      <input id="mutation" type="range" min="0" max="100" value="1" />
      <span id="mutationLabel">Mutation rate: 1%</span>
      
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
